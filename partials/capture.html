<p5 sketch="mySketch"></p5>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div ng-animate="'animate'" class="animate-show well" ng-show="peakFrequency">
                <table class="table table-striped">
                    <caption>Acoustic Analysis</caption>
                    <tbody>
                        <tr>
                            <td>Peak Frequency</td>
                            <td>{{peakFrequency}} Hz</td>
                        </tr>
                        <tr>
                            <td>Amplitude at Peak Frequency</td>
                            <td>{{peakAmplitude}}</td>
                        </tr>
                        <tr>
                            <td>Bass Frequency Energy</td>
                            <td>{{bass}}</td>
                        </tr>
                        <tr>
                            <td>Low-mid Frequency Energy</td>
                            <td>{{lowMid}}</td>
                        </tr>
                        <tr>
                            <td>Mid Frequency Energy</td>
                            <td>{{mid}}</td>
                        </tr>
                        <tr>
                            <td>Mid-High Frequency Energy</td>
                            <td>{{highMid}}</td>
                        </tr>
                        <tr>
                            <td>Treble Frequency Energy</td>
                            <td>{{treble}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-8">
            <div id="highchart"></div>
            <!-- <p>{{soundData}}</p> -->
        </div>
    </div>
</div>
